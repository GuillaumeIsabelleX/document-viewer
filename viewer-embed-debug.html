<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document Viewer (Embed Debug)</title>

  <link href="dist/viewer-datauri.css" media="screen" rel="stylesheet" type="text/css">
  <link href="public/stylesheets/DV/print.css" media="print" rel="stylesheet" type="text/css">
  <script src="dist/viewer.js" type="text/javascript"></script>
  <script src="dist/templates.js" type="text/javascript"></script>

  <style type="text/css" media="screen">
    .doc {
      margin: 30px;
      float: left;
    }
  </style>

</head>
<body>

<div id="doc1" class="doc"></div>
<script type="text/javascript">
  var docUrl = 'http://www.documentcloud.org/documents/7262-gubernatorial-schedules.js';
  DV.load(docUrl, {
    container: '#doc1',
    width: 650,
    height: 500,
    sidebar: false
  });
</script>

<div id="doc2" class="doc"></div>
<script type="text/javascript">
  var docUrl = 'http://www.documentcloud.org/documents/6800-memo-on-alternatives-to-comprehensive-immigration-reform.js';
  DV.load(docUrl, {
    container: '#doc2',
    width: 572,
    height: 500,
    sidebar: true
  });
</script>

<div id="doc3" class="doc"></div>
<script type="text/javascript">
  var docUrl = 'http://www.documentcloud.org/documents/6800-memo-on-alternatives-to-comprehensive-immigration-reform.js';
  DV.load(docUrl, {
    container: '#doc3',
    width: 400,
    height: 500,
    sidebar: false,
    text: false
  });
</script>

<div id="doc4" class="doc"></div>
<script type="text/javascript">
  var docUrl = 'http://www.documentcloud.org/documents/7825-brunswickcommissionersperdiem.js';
  DV.load(docUrl, {
    container: '#doc4',
    width: 1100,
    height: 500,
    sidebar: true,
    pdf: false
  });
</script>

</body>
</html>
